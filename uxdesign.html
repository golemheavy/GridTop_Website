			<div id="contact" class="col col-xl-6 offset-xl-3 col-md-10 offset-md-1">
				<div class="col col-lg-12">
					<h3 class="center-just">Contact Us!</h3>
					<h4 class="center-just">Call or Text&nbsp;<span style="color:#fa20d3;"> +1 (512) 555-6666</span></h4>
					<p class="center-just">Send us a message or sign-up for our mailing list.</p>

				<form name="formcomment" method="post" action="//formspree.io/info@borgind.com">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control input-lg" name="name" id="name" placeholder="Your Name" required="required">
							</div>
							<div class="form-group">
								<input type="email" class="form-control input-lg" name="email" id="email" placeholder="Your Email" required="required">
							</div>
							<div class="form-group">
								<input type="number" class="form-control input-lg" name="phone" id="phone" placeholder="Your Phone Number" required="required">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<textarea name="message" id="message" class="form-control" rows="4" cols="25" required="required" placeholder="Message"></textarea>
							</div>	
						</div>
					</div>
					<button type="submit" class="btn btn-lg btn-primary w-100" name="submitcomment">Send Message!</button>
				</form>
